<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wall of Anecdotes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="style.css" type="text/css" rel="stylesheet">
    
</head>

<body>

    <h1>Anecdotes Wall</h1>

    <form>
    
        <textarea class="text" name="text" rows="5" cols="40"
        placeholder="Write a funny story about animals!"></textarea><br>
        <br>
        <button id="anecdote-posting">Post the anecdote</button>
    </form>
    <br>
        <!-- Button clickable only once to avoid getting the anecdotes multiple times -->
        <button id="anecdotes-view" onclick="getAnecdotes(), this.onclick=null">View all anecdotes</button>
        <div class="anecdotes-container"></div>
    
    <script src="anecdotes.js"></script>
</body>
</html>
