<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Wall</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body>

    <h1>Help Wall</h1>

    <form>
    
        <textarea class="text" name="text" rows="5" cols="40"
            placeholder="Ask for help for your animals here!"></textarea><br>
        <br>
        <button id="help-request-posting">Post Help</button>
    </form>

    <br>
    <!-- Button clickable only once to avoid getting the help requests multiple times -->
    <button id="help-button" onclick="getHelpRequests(), this.onclick=null">View all help requests</button>
    <div class="help-requests-container"></div>

    <script src="help-wall.js"></script>
</body>
</html>
