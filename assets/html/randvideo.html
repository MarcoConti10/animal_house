<div id="header"></div>
    
<h1>Video youtube</h1>
    
<div id="video-container">
    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script src="/assets/scripts/randvideo.js"></script>

<div id="footer">
    <script>
        // Utilizza fetch() per recuperare il contenuto del file header.html
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                // Inserisci il contenuto del file footer.html nel div con id "header"
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.log(error));

        // Utilizza fetch() per recuperare il contenuto del file footer.html
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                // Inserisci il contenuto del file footer.html nel div con id "footer"
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.log(error));
    </script>
</div>
